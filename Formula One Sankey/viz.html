<!DOCTYPE html>
<meta charset="utf-8">
  <head>
    <style>

    .node rect {
      cursor: move;
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }

    .node text {
      pointer-events: none;
      text-shadow: 0 1px 0 #fff;
      font-size: 15px;
    }

    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }

    .link:hover {
      stroke-opacity: .5;
    }

    .d3-tip {
      line-height: 1;
      padding: 6px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 4px;
      font-size: 12px;
    }

    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }
 
    /* Style northward tooltips specifically */
    .d3-tip.n:after {
      margin: -2px 0 0 0;
      top: 100%;
      left: 0;
    }

    </style>

  </head>
  <body>

  <p id="chart">

  <script src="../lib/d3.v3.min.js"></script>
  <script src="../lib/sankey.js"></script>
  <script src="../lib/d3.tip.v0.6.3.js"></script>

  <script>

  // Referenced from http://bl.ocks.org/d3noob/c9b90689c1438f57d649
  	
  var units = "Points";

  var margin = {top: 10, right: 10, bottom: 10, left: 10},
      width = 1300 - margin.left - margin.right,
      height = 1500 - margin.top - margin.bottom;

  var formatNumber = d3.format(",.0f"),    // zero decimal places
      format = function(d) { return formatNumber(d) + " " + units; },
      color = d3.scale.category20();

  // append the svg canvas to the page
  var svg = d3.select("#chart").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", 
            "translate(" + margin.left + "," + margin.top + ")");

  // Set the sankey diagram properties
  var sankey = d3.sankey()
      .nodeWidth(30)
      .nodePadding(10)
      .size([width, height]);

  var path = sankey.link();

  // Create tooltip. Referenced from http://bl.ocks.org/Caged/6476579

  var tool_tip = d3.tip()
        .attr("class", "d3-tip")
        .offset([0, 0])
        .html(function(d) {
          var str = d.source.name + " â†’ " + d.target.name + "<br>" + format(+d.value);
          console.log(str)
          return str;
        })

  svg.call(tool_tip)
  // load the data (using the timelyportfolio csv method)

  d3.csv("races.csv", function(error, races) {

    d3.csv("teams.csv", function(error, teams) {

    //set up graph in same style as original example but empty, then load in the driver, race, and team data
    graph = {"nodes" : [], "links" : []};

      races.forEach(function (d) {
        graph.nodes.push({ "name": d.race });
        graph.nodes.push({ "name": d.driver });
        graph.links.push({ "source": d.race,
                           "target": d.driver,
                           "value": +d.points });
       });

      teams.forEach(function (d) {
        graph.nodes.push({ "name": d.team });
        graph.nodes.push({ "name": d.driver });
        graph.links.push({ "source": d.driver,
                           "target": d.team,
                           "value": +d.points });
      });

       // return only the distinct / unique nodes
       graph.nodes = d3.keys(d3.nest()
         .key(function (d) { return d.name; })
         .map(graph.nodes));

       // loop through each link replacing the text with its index from node
       graph.links.forEach(function (d, i) {
         graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
         graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
       });

       //now loop through each nodes to make nodes an array of objects
       // rather than an array of strings
       graph.nodes.forEach(function (d, i) {
         graph.nodes[i] = { "name": d };
       });

    sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);

  // add in the links
    var link = svg.append("g").selectAll(".link")
        .data(graph.links)
        .enter().append("path")
        .attr("class", "link")
        .attr("d", path)
        .style("stroke-width", function(d) { return Math.max(1, d.dy); })
        .sort(function(a, b) { return b.dy - a.dy; })
        .on("mouseover", tool_tip.show)
        .on("mouseout", tool_tip.hide);

  // add in the nodes
    var node = svg.append("g").selectAll(".node")
        .data(graph.nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { 
  		    return "translate(" + d.x + "," + d.y + ")"; })
        .call(d3.behavior.drag()
        .origin(function(d) { return d; })
        .on("dragstart", function() { 
  		    this.parentNode.appendChild(this); })
        .on("drag", dragmove));

  // add the rectangles for the nodes
    node.append("rect")
        .attr("height", function(d) { return d.dy; })
        .attr("width", sankey.nodeWidth())
        .style("fill", function(d) { 
  		    return d.color = color(d.name.replace(/ .*/, "")); })
        .style("stroke", function(d) { 
  		    return d3.rgb(d.color).darker(2); })
        .append("title")
        .text(function(d) { 
  		    return d.name + "\n" + format(d.value); });

  // add in the title for the nodes
    node.append("text")
        .attr("x", -6)
        .attr("y", function(d) { return d.dy / 2; })
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .attr("transform", null)
        .text(function(d) { return d.name; })
        .filter(function(d) { return d.x < width / 2; })
        .attr("x", 6 + sankey.nodeWidth())
        .attr("text-anchor", "start");

  // the function for moving the nodes
    function dragmove(d) {
      d3.select(this).attr("transform", 
          "translate(" + d.x + "," + (
                  d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
              ) + ")");
      sankey.relayout();
      link.attr("d", path);
    }
  })

  });

  </script>

  </body>
</html>
